{% extends 'base.html' %}
{% block header %}実写画像をまるでアニメに！{% endblock %}

{% block content %}
<h2 class="text-[1.5em]">Index Page</h2>
<form action="/result" method="post"  enctype="multipart/form-data">
  <label for="image">変換したい画像: </label>
  <input type="file" id="image" class="w-[300px] border-2" name="image" required></input><br>

  <input type="submit" value="送信" />
</form>
<p class="text-red-500">※生成には5分ほどかかります</p>
{% endblock %}
